<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视点、视线、上方向</title>
</head>

<body>
    <canvas id="canvas" width="300" height="200" style="width:600px; height: 400px;">
        您的浏览器不支持canvas!
    </canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = getWebGLContext(canvas);

        const VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            uniform mat4 u_ViewMatrix;
            varying vec4 v_Color;
            void main() {
                gl_Position = u_ViewMatrix * a_Position;
                v_Color = a_Color;
            }
            `;
        // 片元着色器
        const FSHADER_SOURCE = `
            precision mediump float;
            varying vec4 v_Color;
            void main() {
                gl_FragColor = v_Color;
            }
            `;

        main();
        function main() {
            const canvas = document.getElementById('canvas');
            if (!canvas) {
                console.log("Failed to retrieve the <canvas> element");
                return;
            }

            //获取WebGL绘图上下文
            var gl = getWebGLContext(canvas);
            if (!gl) {
                console.log("Failed to get the rendering context for WebGL");
                return;
            }

            // 初始化着色器
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to init shaders');
                return;
            }

            // TODO: 继续。。。
            // 设置顶点位置
            const n = initVertexBuffers(gl);
            if (n < 0) {
                console.log('Failed to set the positions of the vertices.')
                return;
            }

            // 设置背景色
            gl.clearColor(0.0, 0.0, 0.0, 1.0);

            // 配置纹理
            if (!initTextures(gl, n)) {

            }
        }

        function initVertexBuffers(gl) {
            var verticesTexCoords = new Float32Array(
                [
                    // 顶点坐标和纹理坐标，优化性能，对应关系，左左-右右-上上-下下
                    -0.5, 0.5, 0.0, 1.0,
                    -0.5, -0.5, 0.0, 0.0,
                    0.5, 0.5, 1.0, 1.0,
                    0.5, -0.5, 1.0, 0.0,
                    // -0.5, 0.5, -0.3, 1.7,
                    // -0.5, -0.5, -0.3, -0.2,
                    // 0.5, 0.5, 1.7, 1.7,
                    // 0.5, -0.5, 1.7, -0.2
                ]
            );
            var n = 4;//顶点数目

            //创建缓冲区对象
            var vertexTexCoordBuffer = gl.createBuffer();
            if (!vertexTexCoordBuffer) {
                console.log("Failed to create thie buffer object");
                return -1;
            }

            //将缓冲区对象保存到目标上
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer);

            //向缓存对象写入数据
            gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW);

            var FSIZE = verticesTexCoords.BYTES_PER_ELEMENT;

            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            if (a_Position < 0) {
                console.log("Failed to get the storage location of a_Position");
                return -1;
            }
            //将缓冲区对象分配给a_Postion变量
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0);
            //连接a_Postion变量与分配给它的缓冲区对象
            gl.enableVertexAttribArray(a_Position);

            //将纹理坐标分配给a_TexCoord并开启它
            var a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');
            if (a_TexCoord < 0) {
                console.log("Failed to get the storage location of a_TexCoord");
                return -1;
            }

            gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);
            gl.enableVertexAttribArray(a_TexCoord);

            return n;
        }

        // 负责配置和加载纹理
        function initTextures(gl, n) {
            var texture = gl.createTexture(); //创建纹理对象，用来管理WebGL系统中的纹理
            if (!texture) {
                console.log('Failed to create the texture object');
                return false;
            }

            //获取uniform变量u_Sampler的存储位置---取样器--该变量用来接收纹理图像
            var u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');
            if (!u_Sampler) {
                console.log('Failed to get the storage location of u_Sampler');
                return false;
            }

            var image = new Image();//创建一个image对象
            if (!image) {
                console.log('Failed to create the image object');
                return false;
            }

            //注册图像加载时间的响应函数
            image.onload = function () {
                loadTexture(gl, n, texture, u_Sampler, image);
            };

            //浏览器开始加载图像
            image.src = './resources/sky.jpg';

            return true;
        }
        function loadTexture(gl, n, texture, u_Sampler, image) {
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);//对纹理图像进行y轴反转
            //开启0号纹理单元
            gl.activeTexture(gl.TEXTURE0);
            //向target绑定纹理对象
            gl.bindTexture(gl.TEXTURE_2D, texture);

            //配置纹理参数
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.MIRRORED_REPEAT);
            //配置纹理图像
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);

            //将0号纹理传递给着色器
            gl.uniform1i(u_Sampler, 0);

            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);//绘制矩形
        }
    </script>
</body>

</html>
