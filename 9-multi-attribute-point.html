<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制多个不同属性的点</title>
</head>

<body>
    <canvas id="canvas" width="300" height="200" style="width:600px; height: 400px;">
        您的浏览器不支持canvas!
    </canvas>
    <script src="../WebGL-Programming-Guide/lib/webgl-utils.js"></script>
    <script src="../WebGL-Programming-Guide/lib/webgl-debug.js"></script>
    <script src="../WebGL-Programming-Guide/lib/cuon-utils.js"></script>
    <script>
        // 顶点着色器
        const VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute float a_PointSize;
            void main() {
                gl_Position = a_Position;
                gl_PointSize = a_PointSize;
            }
        `;
        // 片段着色器
        const FSHADER_SOURCE = `
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        `;
        main();
        function main() {
            const canvas = document.getElementById('canvas');
            if (!canvas) {
                console.log("Failed to retrieve the <canvas> element");
                return;
            }

            //获取WebGL绘图上下文
            var gl = getWebGLContext(canvas);
            if (!gl) {
                console.log("Failed to get the rendering context for WebGL");
                return;
            }

            // 初始化着色器
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to init shaders');
                return;
            }
            // 设置顶点位置
            const n = initVertexBuffers(gl);
            if (n < 0) {
                console.log('Failed to set the positions of the vertices.')
                return;
            }
            // 设置背景色
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            // 清空canvas
            gl.clear(gl.COLOR_BUFFER_BIT);
            // 绘制三个点，n告诉函数需要回执多少个顶点。WebGL系统不知道缓冲区有多少个顶点（即使知道也不确定是否全部画出来），所以我们应该显示告诉他绘制多少个点
            gl.drawArrays(gl.POINTS, 0, n);
        }
        /* 
        功能：创建顶点缓冲区对象，
            并将多个顶点的数据保存在缓存区，
            最后将缓存区传给顶点着色器
         */
        function initVertexBuffers(gl) {
            const vertices = new Float32Array([ // 一组特殊的Javascrip数组，用来写入缓冲区
                0.0, 0.5, -0.5, -0.5, 0.5, -0.5
            ]);
            const n = 3; // 点的个数
            // 点的尺寸
            const sizes = new Float32Array([
                10.0, 20.0, 30.0
            ]);

            // 【1】创建缓冲区对象
            const vertexBuffer = gl.createBuffer();
            if (!vertexBuffer) {
                console.log('Failed to create the buffer object');
                return -1;
            }
            // 将缓冲区对象绑定到目标
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            // 向缓冲区对象写入数据
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            if(a_Position<0) {
                console.log("Failed to get the storage location of a_Position");
                return -1;
            }

            //将缓冲区对象分配给a_Postion变量
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

            //连接a_Postion变量与分配给它的缓冲区对象
            gl.enableVertexAttribArray(a_Position);

            // 【2】尺寸缓冲器对象操作
            const sizeBuffer = gl.createBuffer();
            if (!sizeBuffer) {
                console.log('Failed to create the buffer object');
                return -1;
            }
            // 将缓冲区对象绑定到目标
            gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer);
            // 向缓冲区对象写入数据
            gl.bufferData(gl.ARRAY_BUFFER, sizes, gl.STATIC_DRAW);

            const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
            if (a_PointSize < 0) {
                console.log("Failed to get the storage location of a_PointSize");
                return -1;
            }

            //将缓冲区对象分配给a_Postion变量
            gl.vertexAttribPointer(a_PointSize, 1, gl.FLOAT, false, 0, 0);

            //连接a_Postion变量与分配给它的缓冲区对象
            gl.enableVertexAttribArray(a_PointSize);

            return n;
        }
    </script>
</body>
