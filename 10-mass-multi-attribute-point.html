<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制大数据量不同属性的点</title>
</head>

<body>
    <canvas id="canvas" width="300" height="200" style="width:600px; height: 400px;">
        您的浏览器不支持canvas!
    </canvas>
    <script src="../WebGL-Programming-Guide/lib/webgl-utils.js"></script>
    <script src="../WebGL-Programming-Guide/lib/webgl-debug.js"></script>
    <script src="../WebGL-Programming-Guide/lib/cuon-utils.js"></script>
    <script>
        // 顶点着色器
        const VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute float a_PointSize;
            attribute vec4 a_Color;
            uniform vec4 a_Color1;
            varying vec4 v_Color; //varing变量
            void main() {
                gl_Position = a_Position;
                gl_PointSize = a_PointSize;
                v_Color = a_Color; // 传给片元着色器
            }
        `;
        // 片段着色器
        const FSHADER_SOURCE = `
            precision mediump float;
            varying vec4 v_Color;
            uniform float u_Width; // 颜色缓冲区的宽度
            uniform float u_Height; // 颜色缓冲区的高度
            void main() {
                // gl_FragColor = v_Color;
                gl_FragColor = vec4(gl_FragCoord.x/u_Width, 0.0, gl_FragCoord.y/u_Height, 1.0);
            }
        `;
        
        main();
        function main() {
            const canvas = document.getElementById('canvas');
            if (!canvas) {
                console.log("Failed to retrieve the <canvas> element");
                return;
            }

            //获取WebGL绘图上下文
            var gl = getWebGLContext(canvas);
            if (!gl) {
                console.log("Failed to get the rendering context for WebGL");
                return;
            }

            // 初始化着色器
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to init shaders');
                return;
            }
             
            // 设置顶点位置
            const n = initVertexBuffers(gl);
            if (n < 0) {
                console.log('Failed to set the positions of the vertices.')
                return;
            }
           // u_Width u_Height
            const u_Width = gl.getUniformLocation(gl.program, 'u_Width');
            const u_Height = gl.getUniformLocation(gl.program, 'u_Height');
            if (!u_Width || !u_Height) {
                console.log('failed to get the storage location of u_Width or u_Height');
                return;
            }
            gl.uniform1f(u_Width, 300.0);
            gl.uniform1f(u_Height, 300.0);

            // 设置背景色
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            // 清空canvas
            gl.clear(gl.COLOR_BUFFER_BIT);
            // 绘制三个点，n告诉函数需要回执多少个顶点。WebGL系统不知道缓冲区有多少个顶点（即使知道也不确定是否全部画出来），所以我们应该显示告诉他绘制多少个点
            // gl.drawArrays(gl.pOINTS, 0, n); // 三个不同颜色的点
            gl.drawArrays(gl.TRIANGLES, 0, n); // 从三个位置开始颜色扩散
            // gl.drawArrays(gl.LINE_LOOP, 0, n); // 闭合渐变线段
        }
        /* 
        功能：创建顶点缓冲区对象，
            并将多个顶点的数据保存在缓存区，
            最后将缓存区传给顶点着色器
         */
        function initVertexBuffers(gl) {
            // 【区别1】
            const verticiesSizes = new Float32Array([
                // 顶点坐标和尺寸
                0.0, 0.5, 10.0, 1.0, 0.0, 0.0,
                -0.5, -0.5, 20.0, 0.0,1.0,0.0,
                0.5, -0.5, 30.0,0.0,0.0,1.0
            ]);
            const n = 3;

            // 【区别2】创建缓冲区对象
            const vertexSizeBuffer = gl.createBuffer();
            if (!vertexSizeBuffer) {
                console.log('Failed to create the buffer object');
                return -1;
            }
            // 将缓冲区对象绑定到目标
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexSizeBuffer);
            // 向缓冲区对象写入数据
            gl.bufferData(gl.ARRAY_BUFFER, verticiesSizes, gl.STATIC_DRAW);

            // 每个顶点的属性的字节数
            const FSIZE = verticiesSizes.BYTES_PER_ELEMENT;
            // 【1】获取a_Position变量位置,分配缓冲区并开启
            const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            if(a_Position<0) {
                console.log("Failed to get the storage location of a_Position");
                return -1;
            }
            //将缓冲区对象分配给a_Postion变量
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 6, 0);
            //连接a_Postion变量与分配给它的缓冲区对象
            gl.enableVertexAttribArray(a_Position);

            // 【2】点尺寸
            const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
            if (a_PointSize < 0) {
                console.log("Failed to get the storage location of a_PointSize");
                return -1;
            }
            //将缓冲区对象分配给a_Postion变量
            gl.vertexAttribPointer(a_PointSize, 1, gl.FLOAT, false, FSIZE * 6, FSIZE * 2);
            //连接a_Postion变量与分配给它的缓冲区对象
            gl.enableVertexAttribArray(a_PointSize);

            // 点颜色
            const a_Color = gl.getAttribLocation(gl.program, 'a_Color');
            if(a_Color < 0) {
                console.log("Failed to get the storage location of a_Position");
                return -1;
            }
            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
            gl.enableVertexAttribArray(a_Color);
            return n;
        }
    </script>
</body>
